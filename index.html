<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>싱싱한 채소 마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="hero bg-dark text-center py-4">
    <h1 class="text-white">나의 가족이 먹는 싱싱하고 안전한 채소</h1>
    <h2 class="text-white">수경 재배한 싱싱한 채소를 팝니다!</h2>
</div>
<div class="container mt-4">
    <div class="row align-items-stretch">
        <!-- 1. 모니터 카드 -->
        <div class="col-md-4">
            <div class="card h-100">
                <img
                    src="monitor.jpg"
                    class="card-img-top"
                    alt="모니터 이미지"
                />
                <div class="card-body">
                    <h5 class="card-title">모니터</h5>
                    <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                    <p class="card-text">
                        선명한 색상을 재현해주는 모니터.
                    </p>
                    <p class="card-text">
                        전화번호: 010-5340-9485
                    </p>
                </div>
            </div>
        </div>
        <!-- 2. 포도 카드 -->
        <div class="col-md-4">
            <div class="card h-100">
                <img
                    src="grape.jpg"
                    class="card-img-top"
                    alt="포도 이미지"
                />
                <div class="card-body">
                    <h5 class="card-title">포도</h5>
                    <h6 class="card-subtitle mb-2 text-muted">2천원</h6>
                    <p class="card-text">
                        가족이 좋아하는 씨 없는 포도.
                    </p>
                    <p class="card-text">
                        전화번호: 010-5340-9485
                    </p>
                </div>
            </div>
        </div>
        <!-- 3. 컵 카드 -->
        <div class="col-md-4">
            <div class="card h-100">
                <img
                    src="cup.jpg"
                    class="card-img-top"
                    alt="컵 이미지"
                />
                <div class="card-body">
                    <h5 class="card-title">컵</h5>
                    <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                    <p class="card-text">
                        스웨덴의 고유 그림이 그려진 컵.
                    </p>
                    <p class="card-text">
                        전화번호: 010-5340-9485
                    </p>
                </div>
            </div>
        </div>
        <!-- 4. 자전거 카드 -->
        <div class="col-md-4">
            <div class="card h-100">
                <img
                    src="bicycle.jpg"
                    class="card-img-top"
                    alt="자전거 이미지"
                />
                <div class="card-body">
                    <h5 class="card-title">자전거</h5>
                    <h6 class="card-subtitle mb-2 text-muted">50만원</h6>
                    <p class="card-text">
                        아들이 타다가 저에게 맡긴 자전거.
                    </p>
                    <p class="card-text">
                        전화번호: 010-5340-9485
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
